<!DOCTYPE html>
<html lang="en">

  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>G[amblin]</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300" rel="stylesheet">
    <link href="../../css/styles.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="blackjack-styles.css" type="text/css" rel="stylesheet" />

  </head>
  <body>
    <main>
      <div id="expanded" class="valign-wrapper">
        <h1 id="expanded-text" class="valign"></h1>
      </div>
      <div class="center row">
        <div class="col s12">
          <img id="blackjack-logo-game" src="images/blackjack_logo.png" />
        </div>
      </div>

      <div class="center row">

        <div id="dealer-side" class="col s5">
          <h1 class="game-header-text">DEALER</h1>
          <div class="center row">
            <div class="dealer-cards col s12">
            </div>
            <div class="col s12">
              <h3>Current Dealer Score:</h3>
              <h4 id="dealer-score"></h4>
            </div>
          </div>
        </div>

        <div id="action-buttons" class="col s2">
          <h1 class="game-header-text pot-header">POT:</h1>
          <h5 class="pot-text">$1,000</h5>
          <div class="center row">
            <div class="control-buttons col s12">
              <a id="stay-button" class="black darken-3 waves-effect waves-light btn">STAY</a>
              <a id="hit-button" class="green darken-3 waves-effect waves-light btn">HIT ME!</a>
            </div>
          </div>
        </div>

        <div id="player-side" class="col s5">
          <h1 class="game-header-text">PLAYER</h1>
          <div class="center row">
            <div class="player-cards col s12">
            </div>
            <div class="col s12">
              <h3>Current Player Value:</h3>
              <h4 id="player-score"></h4>
            </div>
          </div>
        </div>

      </div>

    </main>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="../../js/materialize.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="../../js/init.js"></script>
    <script src="../../js/script.js"></script>
    <script src="blackjack.js"></script>
  </body>
</html>
